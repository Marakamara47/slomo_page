<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <header class="header">
        <div class="header_data_block">
            <p>ןכוס םש<b> ילארשי לארשי</b>
                 רפסמ <b>123456</b></p>
            <img src="images/icons/avatar.png" alt="avatar">
        </div>
    </header>
    <!-- /.header -->
    <main class="main">
        <div class="small_block">
            <span> </b>םולש,<b> השמ םייח  </span>
        </div>
        <!-- /.small_block -->
        <div class="praimal_block">
            <div class="praimal_block_content">
                <div class="block_heading">
                    <h1>ריחמה תעצהב היפצ - תכרעמל הסינכ</h1>
                    <img src="images/icons/user.png" alt="user">
                </div>
                <h2>שדח דוק תחילש לע ץחל דוק תלביק אל םא ,הסינכה דוק תא ןזה </h2>
                <form action="#">
                    <div class="form_block">
                        <label for="user_name">שמתשמ םש</label>
                        <input type="text" name="user_name" id="user_name" class="user_name">
                    </div>
                    <div class="form_block">
                        <label for="user_password">אמסיס</label>
                        <input type="password" name="user_password" id="user_password" class="user_password">
                    </div>
                    <input type="reset" value="הסינכ" class="form_cancel">
                    <input type="submit" value="לוטיב" class="form_apply">
                </form>
            </div>
        </div>
        <!-- /.praimal_block -->
    </main>
    <!-- /.main -->

    <script src="js/main.min.js"></script>
</body>
</html>
